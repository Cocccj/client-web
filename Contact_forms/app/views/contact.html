<!doctype html>
<html lang="en" ng-app="contactApp">
    <head>
        <meta charset="UTF-8">
        <title>My Contact List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <form class="form-horizontal" ng-controller="contactController" ng-submit="save()">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Contact Information</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">First Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" required placeholder="Enter First Name" ng-model="contact.firstName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Last Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" required placeholder="Enter Last Name" ng-model="contact.lastName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" required placeholder="Enter Email" ng-model="contact.email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Phone Numebr</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" required placeholder="Enter Phone  #" ng-model="contact.phoneNumebr">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Address</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="Enter Address" ng-model="contact.address">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">City</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" required placeholder="Enter City" ng-model="contact.city">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">State</label>
                            <div class="col-sm-4">
                                <select ng-model="contact.state" required class="form-control" ng-options="name as value for (name, value) in stateOptions">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Zip Code</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" required placeholder="Enter Zip Code" ng-model="contact.zip">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default" ng-submit="save()">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Photo</h3>
                    </div>
                    <div class="panel-body">
                        <input type="file" ng-file ng-model="contact.img">
                        <div style="margin: 20px 0px;">
                            <img width="250" ng-src="{{contact.img}}">
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Map</h3>
                    </div>
                    <div class="panel-body">
                        <ng-map zoom="15" center="{{contact.address}}" style="width:600px; height:400px">
                           <marker position="{{contact.address}}" title="{{address}}"></marker>
                        </ng-map>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
